
<div ng-controller = "forcastController">
    
    <a style="float:right" href="#/">Back To Search!</a>
    
    <h4>Weather Details For : {{city}}</h4>
    <hr>
     Days Option : <a href ="#forcast.html/2" ng-class = "{'bg-primary': days === '2'}">2</a> | 
                   <a href ="#forcast.html/5" ng-class = "{'bg-primary': days === '5'}">5</a> | 
                   <a href ="#forcast.html/7"ng-class = "{'bg-primary': days === '7'}">7</a>
    <div ng-repeat = "w in weatherResult.list">
       
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{convertDate(w.dt) | date:'medium'}}</h3>
            </div>
            <div class="panel-body">
            Daytime Temperature: {{ convertToCelcuis(w.main.temp)}}
            Humidity: {{ w.main.humidity}}
           
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
