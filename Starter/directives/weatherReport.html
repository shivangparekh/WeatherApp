<div class="panel panel-default">
<div class="panel-heading">
    <h3 class="panel-title">{{ convertToDate(weatherDay) | date:dateFormat }}</h3>
</div>
<div class="panel-body">    
    Daytime Temperature: {{ convertToStandard({temp: weatherDay.main.temp})}}
    Humidity: {{ weatherDay.main.humidity}}
</div>
</div>
